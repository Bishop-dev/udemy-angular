<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          <span *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched"
                class="help-block">
              <span *ngIf="projectForm.get('name').errors['nameIsForbidden']">This name is forbidden!</span>
              <span *ngIf="projectForm.get('name').errors['required']">This field is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched"
                class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control">
            <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <span *ngIf="projectForm.invalid && projectForm.touched"
              class="help-block">Please enter a valid name and email!</span>
      </form>
    </div>
  </div>
</div>
