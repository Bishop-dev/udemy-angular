<div class="row">
  <div class="col-xs12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          email
          ngModel/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          name="password"
          required
          ngModel
          minlength="6"
          type="password"
          id="password"
          class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
